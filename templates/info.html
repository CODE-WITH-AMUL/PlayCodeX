<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Coding Journey</title>
  <style>
    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --text-primary: #212529;
      --text-secondary: #495057;
      --accent-color: #4d5bf9;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    .dark-mode {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #f8f9fa;
      --text-secondary: #adb5bd;
      --accent-color: #6c7bf9;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: var(--transition);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: var(--bg-secondary);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #4d5bf9, #6c7bf9);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 4s ease infinite;
      background-size: 200% auto;
    }

    @keyframes gradientShift {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      animation: fadeIn 1s ease-out 0.3s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .emoji {
      font-size: 4rem;
      margin-bottom: 2rem;
      display: inline-block;
      animation: bounce 2s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .btn {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 14px rgba(77, 91, 249, 0.3);
      font-weight: 600;
      position: relative;
      overflow: hidden;
      z-index: 1;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(77, 91, 249, 0.4);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: width 0.3s ease;
      z-index: -1;
    }

    .btn:hover::before {
      width: 100%;
    }

    .theme-toggle {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-secondary);
      transition: var(--transition);
    }

    .theme-toggle:hover {
      color: var(--accent-color);
      transform: rotate(30deg);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
    <div class="emoji">ðŸ‘‹</div>
    <h1>Okay, I understand you now!</h1>
    <p>Let's get started with your coding journey. We'll tailor the experience based on your skill level.</p>
    <button class="btn" id="getStartedBtn"><a href="{% url 'login' %}">Get Started</a></button>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    // Check for saved theme preference or use preferred color scheme
    const savedTheme = localStorage.getItem('theme') || 
                      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = 'ðŸŒž';
    } else {
      themeToggle.textContent = 'ðŸŒœ';
    }
    
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? 'ðŸŒž' : 'ðŸŒœ';
    });

    // Get Started button with confetti effect
    const getStartedBtn = document.getElementById('getStartedBtn');
    
    getStartedBtn.addEventListener('click', () => {
      // Create confetti effect
      for (let i = 0; i < 50; i++) {
        createConfetti();
      }
      
      // Button animation
      getStartedBtn.textContent = "Let's Go!";
      getStartedBtn.style.transform = "scale(1.05)";
    
    function createConfetti() {
      const colors = ['#4d5bf9', '#6c7bf9', '#8c9bfa', '#acbbfb', '#ccdbfc'];
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + '%';
      document.querySelector('.container').appendChild(confetti);
      
      const animation = confetti.animate([
        { 
          transform: `translateY(0) rotate(0)`,
          opacity: 1 
        },
        { 
          transform: `translateY(${Math.random() * 300 + 100}px) rotate(${Math.random() * 360}deg)`,
          opacity: 0 
        }
      ], {
        duration: 1000 + Math.random() * 1000,
        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
      });
      
      animation.onfinish = () => confetti.remove();
    }
  </script>
</body>
</html>
