{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayCodeX - Why Learn to Code?</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --text-color: #2b2d42;
      --bg-color: #f8f9fa;
      --secondary-bg: #e9ecef;
      --button-text: #ffffff;
      --card-bg: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --border-radius: 12px;
    }

    .dark-mode {
      --primary-color: #4895ef;
      --primary-hover: #3a7bc8;
      --text-color: #f8f9fa;
      --bg-color: #121212;
      --secondary-bg: #1e1e1e;
      --button-text: #ffffff;
      --card-bg: #1e1e1e;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      line-height: 1.6;
    }

    header {
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--secondary-bg);
      box-shadow: var(--shadow);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .theme-toggle {
      background: var(--secondary-bg);
      border: 2px solid var(--primary-color);
      color: var(--text-color);
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      background-color: var(--primary-color);
      color: var(--button-text);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 5%;
      text-align: center;
    }

    .survey-container {
      width: 100%;
      max-width: 600px;
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .option {
      display: flex;
      align-items: center;
      padding: 1.2rem 1.5rem;
      border: 2px solid var(--secondary-bg);
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      gap: 1rem;
    }

    .option:hover {
      border-color: var(--primary-color);
      transform: translateY(-2px);
    }

    .option-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      color: var(--primary-color);
    }

    .option-radio {
      accent-color: var(--primary-color);
      width: 1.2rem;
      height: 1.2rem;
    }

    .option-label {
      font-size: 1.1rem;
      font-weight: 500;
      flex: 1;
    }

    .continue-btn {
      width: 100%;
      padding: 1rem;
      border-radius: var(--border-radius);
      background-color: var(--primary-color);
      color: var(--button-text);
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .continue-btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .survey-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .option {
        padding: 1rem;
      }

      .option-label {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .survey-container {
        padding: 1.25rem;
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PlayCodeX</div>
    <button class="theme-toggle" id="themeToggle">
      <span id="themeIcon">üåô</span>
      <span id="themeText">Dark Mode</span>
    </button>
  </header>

  <main>
    <div class="survey-container">
      <h1>Which of these describes you best?</h1>
      <div class="options">
        <label class="option" for="highschool">
          <input type="radio" id="highschool" name="reason" class="option-radio" />
          <span class="option-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
          </span>
          <span class="option-label">High School Student</span>
        </label>

        <label class="option" for="university">
          <input type="radio" id="university" name="reason" class="option-radio" />
          <span class="option-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M8 14s1.5 2 4 2 4-2 4-2M9 9h.01M15 9h.01"></path>
            </svg>
          </span>
          <span class="option-label">University Student</span>
        </label>

        <label class="option" for="employee">
          <input type="radio" id="employee" name="reason" class="option-radio" />
          <span class="option-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
              <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
          </span>
          <span class="option-label">Employee</span>
        </label>

        <label class="option" for="other">
          <input type="radio" id="other" name="reason" class="option-radio" />
          <span class="option-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
          </span>
          <span class="option-label">None of these</span>
        </label>
      </div>

      <button class="continue-btn">
        <svg class="continue-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M5 12h14M12 5l7 7-7 7" />
        </svg>
        <a href="{% url 'time' %}">CONTINUE</a>
      </button>
    </div>
  </main>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");
    const themeText = document.getElementById("themeText");

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      themeIcon.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      themeText.textContent = isDark ? "Light Mode" : "Dark Mode";
    });
  </script>
</body>
</html>
